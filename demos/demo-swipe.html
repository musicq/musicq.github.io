<style type="text/css">
  /*一些样式*/
  .warn{
    display: inline-block;
    margin-bottom: 10px;
    color: #B13A11;
    font-size: 14px;
  }

  /* swiper css */
  .swiper-container {
      width: 100%;
      height: 200px;
  }
  .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #F6F4E3;
      width: 80%;
      border: 1px solid #ccc;
      height: auto !important;
      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
  }
  .swiper-slide:nth-child(2n) {
      width: 60%;
  }
  .swiper-slide:nth-child(3n) {
      width: 40%;
  }

  /* swipe.css */
  .swipe{
    margin-bottom: 30px;
    overflow: hidden;
    visibility: hidden;
    position: relative;
  }
  .swipe a{
    -webkit-tap-highlight-color: transparent;
  }
  #banner-index .disc {
    z-index: 99;
    position: absolute;
    width: 100%;
    left: 0;
    bottom: 7px;
    font-size: 0;
    text-align: center;
  }
  #banner-index .disc li {
    display: inline-block;
    width: 7px;
    height: 7px;
    margin-right: 10px;
    border-radius: 7px;
    background-color: #797071;
  }
  #banner-index .disc .active {
    background-color: #BFBDBD;
  }
  .swipe-wrap {
    overflow: hidden;
    position: relative;
  }
  .swipe-wrap img{
    display: block;
    width: 100%;
  }
  .swipe-wrap span{
    display: block;
  }
  .swipe-wrap>div {
    float: left;
    width: 100%;
    position: relative;
  }
  #banner-index a {
    position: relative;
    display: block;
    padding: 31% 0;
  }
  #banner-index img {
    position: absolute;
    top: 0;
    left: 0;
  }
  #banner-index .backend {
    z-index: 0;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #000;
    opacity: .2;
    filter: alpha(opacity=20);
  }
  #banner-index .desc {
    position: absolute;
    left: 12px;
    bottom: 25px;
    color: #fff;
  }
  #banner-index .desc .time {
    font-size: 12px;
  }
  #banner-index .desc .h1 {
    font-size: 20px;
  }
</style>

<script type="text/javascript">
  var swiper = new Swiper('.swiper-container', {
      pagination: '.swiper-pagination',
      slidesPerView: 'auto',
      paginationClickable: true,
      spaceBetween: 30
  });

  window.mySwipe = Swipe(document.getElementById('banner-index'),{
    speed: 400,
    auto: 3000,
    continuous: true,
    callback: function(index, elem) {
      $('ul.disc li').removeClass('active');
      $('ul.disc li').eq(index).addClass('active');
    }
  });

</script>
